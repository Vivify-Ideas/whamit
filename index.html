<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Whack a Team Member</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style type="text/css">
          html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
          }
          canvas {
            cursor:crosshair;
            margin: 0 auto;
          }
        </style>
        <script src="bower_components/phaser/build/phaser.min.js"></script>
        <script src="game.js"></script>
        <script type="text/javascript">
          window.onload = function() {
            game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, 'body', { preload: this.preload, create: this.create, update: this.update }, true);
            game.state.add('Game', WhamIt.Game);
            var enemies = {
              b_ie : 'images/sprites/browser-ie.png',
              b_opera : 'images/sprites/browser-opera.png',
              b_safari : 'images/sprites/browser-safari.png',
              b_chrome : 'images/sprites/browser-chrome.png',
              b_firefox : 'images/sprites/browser-ff.png',
              b_ns : 'images/sprites/browser-netscape.png',
              b_g : 'images/sprites/browser-g.png',

              phone_001 : 'images/sprites/phone-001.png',
              phone_002 : 'images/sprites/phone-002.png',
              phone_003 : 'images/sprites/phone-003.png',
              phone_004 : 'images/sprites/phone-004.png',
              phone_005 : 'images/sprites/phone-005.png',
              phone_006 : 'images/sprites/phone-006.png',
              phone_007 : 'images/sprites/phone-007.png',
              phone_008 : 'images/sprites/phone-008.png',
              phone_009 : 'images/sprites/phone-009.png',
              phone_010 : 'images/sprites/phone-010.png',
              phone_011 : 'images/sprites/phone-011.png',
              phone_012 : 'images/sprites/phone-012.png',
              phone_013 : 'images/sprites/phone-013.png',
              phone_014 : 'images/sprites/phone-014.png',
              phone_015 : 'images/sprites/phone-015.png',
              phone_016 : 'images/sprites/phone-016.png',
              phone_017 : 'images/sprites/phone-017.png',
            };
            WhamIt.Game.prototype.addEnemies(enemies);

            game.state.start('Game');
          }
        </script>
    </head>
    <body></body>
</html>
